
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELF Signature - 16:9 High Resolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .self-signature-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1E40AF 0%, #A855F7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .self-wheel {
            width: 400px;
            height: 400px;
            background-image: url('SELF-WHEEL-WHITE.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="self-signature-container">
        <div class="self-wheel"></div>
    </div>
</body>
</html>
