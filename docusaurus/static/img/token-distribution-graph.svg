<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Total Distribution</text>
  
  <!-- Grid -->
  <g stroke="#e0e0e0" stroke-width="1">
    <line x1="100" y1="500" x2="1050" y2="500"/>
    <line x1="100" y1="400" x2="1050" y2="400"/>
    <line x1="100" y1="300" x2="1050" y2="300"/>
    <line x1="100" y1="200" x2="1050" y2="200"/>
    <line x1="100" y1="100" x2="1050" y2="100"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="80" y="505" text-anchor="end" font-size="14" fill="#666">0</text>
  <text x="80" y="405" text-anchor="end" font-size="14" fill="#666">100M</text>
  <text x="80" y="305" text-anchor="end" font-size="14" fill="#666">200M</text>
  <text x="80" y="205" text-anchor="end" font-size="14" fill="#666">300M</text>
  <text x="80" y="105" text-anchor="end" font-size="14" fill="#666">400M</text>
  <text x="80" y="85" text-anchor="end" font-size="14" fill="#666">500M</text>
  
  <!-- X-axis labels -->
  <text x="100" y="530" text-anchor="middle" font-size="14" fill="#666">0</text>
  <text x="300" y="530" text-anchor="middle" font-size="14" fill="#666">12</text>
  <text x="500" y="530" text-anchor="middle" font-size="14" fill="#666">24</text>
  <text x="700" y="530" text-anchor="middle" font-size="14" fill="#666">36</text>
  <text x="900" y="530" text-anchor="middle" font-size="14" fill="#666">48</text>
  
  <!-- X-axis title -->
  <text x="575" y="560" text-anchor="middle" font-size="16" fill="#333">Month</text>
  
  <!-- Y-axis title -->
  <text x="30" y="300" text-anchor="middle" font-size="16" fill="#333" transform="rotate(-90, 30, 300)">Tokens</text>
  
  <!-- Stacked area visualization (simplified) -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Simplified representation of stacked areas -->
  <path d="M 100 450 Q 200 400, 300 350 T 500 300 T 700 250 T 900 200 L 900 500 L 100 500 Z" fill="url(#gradient1)" opacity="0.7"/>
  <path d="M 100 400 Q 200 350, 300 300 T 500 250 T 700 200 T 900 150 L 900 200 L 700 250 L 500 300 L 300 350 L 100 450 Z" fill="url(#gradient2)" opacity="0.7"/>
  <path d="M 100 350 Q 200 300, 300 250 T 500 200 T 700 150 T 900 100 L 900 150 L 700 200 L 500 250 L 300 300 L 100 400 Z" fill="url(#gradient3)" opacity="0.7"/>
  
  <!-- Legend -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="15" height="15" fill="#3498db"/>
    <text x="20" y="12" font-size="12" fill="#333">Pre-Seed</text>
    
    <rect x="100" y="0" width="15" height="15" fill="#f39c12"/>
    <text x="120" y="12" font-size="12" fill="#333">Seed</text>
    
    <rect x="180" y="0" width="15" height="15" fill="#e74c3c"/>
    <text x="200" y="12" font-size="12" fill="#333">Private</text>
    
    <rect x="260" y="0" width="15" height="15" fill="#2ecc71"/>
    <text x="280" y="12" font-size="12" fill="#333">Public</text>
    
    <rect x="340" y="0" width="15" height="15" fill="#9b59b6"/>
    <text x="360" y="12" font-size="12" fill="#333">Partners</text>
    
    <rect x="440" y="0" width="15" height="15" fill="#1abc9c"/>
    <text x="460" y="12" font-size="12" fill="#333">Team & Advisors</text>
    
    <rect x="580" y="0" width="15" height="15" fill="#34495e"/>
    <text x="600" y="12" font-size="12" fill="#333">Liquidity</text>
    
    <rect x="680" y="0" width="15" height="15" fill="#e67e22"/>
    <text x="700" y="12" font-size="12" fill="#333">User Adoption</text>
    
    <rect x="820" y="0" width="15" height="15" fill="#16a085"/>
    <text x="840" y="12" font-size="12" fill="#333">Developer Incentives</text>
  </g>
  
  <g transform="translate(400, 70)">
    <rect x="0" y="0" width="15" height="15" fill="#8e44ad"/>
    <text x="20" y="12" font-size="12" fill="#333">Ecosystem</text>
    
    <rect x="100" y="0" width="15" height="15" fill="#c0392b"/>
    <text x="120" y="12" font-size="12" fill="#333">Staking</text>
  </g>
</svg>