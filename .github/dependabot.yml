version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    
  # Explicitly disable Java/Maven scanning
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "never"
    open-pull-requests-limit: 0
