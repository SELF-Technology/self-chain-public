[book]
title = "SELF Documentation"
authors = ["SELF Technology"]
description = "The People's Blockchain - Build with Proof-of-AI consensus, post-quantum cryptography, and human-centric design"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"

[preprocessor.links]

[preprocessor.index]

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
copy-fonts = true
no-section-label = true
git-repository-url = "https://github.com/SELF-Technology/self-chain-public"
git-repository-icon = "fa-github"
site-url = "https://docs.self.app/"
cname = "docs.self.app"
input-404 = ""

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
runnable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
